<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Bag Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Alice Blue */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffeb3b; /* Jaune (Yellow) */
            color: #000;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
        }
        .color1 { background-color: #ff6347; } /* Tomato */
        .color2 { background-color: #4682b4; } /* Steel Blue */
        .color3 { background-color: #32cd32; } /* Lime Green */
        .color4 { background-color: #dda0dd; } /* Plum */
    </style>
</head>
<body>
    <header>
        <h1>Fox Bag Website</h1>
    </header>
    <div class="container">
        <h2>Interesting Colors</h2>
        <div class="color-box color1"></div>
        <div class="color-box color2"></div>
        <div class="color-box color3"></div>
        <div class="color-box color4"></div>
    </div>
</body>
</html>
